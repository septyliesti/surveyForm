<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
   <div class="text-center mt-10">
       <h1 id="title" class="text-4xl font-semibold">freeCodeCamp Survey Form</h1>
       <p id="description" class="text-2xl italic">Thank you for taking the time to help us improve the platform</p>
   </div>

    <form id="survey-form">
        <div class="form-group">
            <label for="name" id="name-label" >Name</label>
            <input type="text" id="name"  name="name" required placeholder="Enter your name" >
        </div>

        <div class="form-group">
            <label for="email" id="email-label" >Email</label>
            <input type="email" id="email" name="email" required placeholder="Enter your Email">
        </div>

        <div class="form-group">
            <label for="number" id="number-label">Age (optional)</label>
            <input type="number" id="number" name="number" required placeholder="Age" min="10" max="50">
        </div>

        <div class="form-group">
            <label for="dropdown">Which option best describes your current role?</label>
            <select id="dropdown">
            <option value="Select current role">Select current role</option>
            <option value="Student">Student</option>
            <option value="Full Time Job">Full Time Job</option>
            <option value="Full Time Learner">Full Time Learner</option>
            <option value="Prefer not to say">Prefer not to say</option>
            <option value="Other">Other</option>
            </select>
        </div>
        
        <div class="form-group">
            <p>Would you recommend freeCodeCamp to a friend?</p>
            <label>
                <input type="radio" name="recommend" id="definitely" value="definitely">
                Definitely
            </label> <br>
            <label>
                <input type="radio" name="recommend" id="maybe" value="maybe"> 
                Maybe
            </label> <br>
            <label>
                <input type="radio" name="recommend" id="not-sure" value="not-sure">
                Not Sure
            </label> <br>
        </div>

        <div class="form-group">
            <label for="feature">What is your favorite feature of freeCodeCamp?</label>
            <select id="dropdown">
            <option value="Select an option">Select an option</option>
            <option value="Challenges">Challenges</option>
            <option value="Projects">Projects</option>
            <option value="Community">Community</option>
            <option value="Open Source">Open Source</option>
            </select>
        </div>

         
        <div class="form-group">
            <p>What would you like to see improved?</p>
            <label>
                <input type="checkbox" name="improved" id="front-end" value="front-end">
                Front-end Projects
            </label> <br>
            <label>
                <input type="checkbox" name="improved" id="back-end" value="back-end"> 
                Back-end Projects
            </label> <br>
            <label>
                <input type="checkbox" name="improved" id="data" value="data">
                Data Visualization
            </label> <br>
            <label>
                <input type="checkbox" name="improved" id="challenges" value="challenges">
                Challenges
            </label> <br>
            <label>
                <input type="checkbox" name="improved" id="open" value="open">
                Open Source 
            </label> <br>
            <label>
                <input type="checkbox" name="improved" id="gitter" value="gitter">  
                Gitter Source Community 
            </label> <br>
            <label>
                <input type="checkbox" name="improved" id="videos" value="videos">  
                Videos
            </label> <br>
            <label>
                <input type="checkbox" name="improved" id="city" value="city">
                City  
            </label> <br>
            <label>
                <input type="checkbox" name="improved" id="wiki" value="wiki">
                Wiki  
            </label> <br>
            <label>
                <input type="checkbox" name="improved" id="forum" value="forum">
                Forum  
            </label> <br>
            <label>
                <input type="checkbox" name="improved" id="additional" value="additional">
                Additional Courses  
            </label> <br>
        </div>

        <div class="form-group">
            <label for="comment">Any comments or suggestion?</label> <br>
            <textarea name="comment" id="comment" placeholder="Enter your comment here..."></textarea> <br>

            <button type="submit" id="submit" value="submit">Submit</button>
        </div>
    </form>
</body>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
